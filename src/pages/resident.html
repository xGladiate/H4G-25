<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/resident.css">
    <title>Resident Page</title>
    <script type="module">
        import { changeContent } from '/src/scripts/resident.js';
        import { logout } from '/src/scripts/resident.js';
        import { returnHome } from '/src/scripts/resident.js';

        // Attach it to the global `window` object if needed
        window.logout = logout;
        window.changeContent = changeContent;
        window.returnHome = returnHome;
    </script>
</head>

<body>
<div id="app">
    <header>
        <a href="#" onclick="returnHome()">
            <img src="../assets/images/TransparentLogo.png"> 
        </a>
        <h1>
            Muhammadiyah Mama Mart
        </h1>
        <button id="logout-button" onclick="logout()" class="logout-button">Logout</button>
    </header>
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative; /* Allows positioning of the h1 */
            padding: 10px;
        }
    
        .logo img {
            height: 50px; /* Adjust to your preferred size */
            width: auto;
        }
    
        h1 {
            position: absolute; /* Position the h1 independently */
            left: 50%; /* Move to the center of the header */
            transform: translateX(-50%); /* Adjust for centering */
            margin: 0;
            font-size: 24px; /* Adjust to your preferred size */
            text-align: center;
        }
    
        #logout-button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
    <nav>
        <ul>
            <li>
                <a href="#" onclick=
                        "changeContent('earn')">
                    Earn
                </a>
            </li>
            <li>
                <a href="#" onclick=
                        "changeContent('buy')">
                    Buy
                </a>
            </li>
            <li>
                <a href="#" onclick=
                        "changeContent('resident-account')">
                    Account
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="content">

            <img src="../assets/images/Muhammadiyah_logo.png">
            <h2>Welcome to Muhammadiyah Mama Mart</h2>
            <p>
                Muhammadiyah Mama Mart is a shop for residents
                to buy goods in exchange for vouchers!
            </p>
        </div>
    </main>
</div>
<script type="module" src="../scripts/resident.js"></script>
</body>

</html>
